			<p style="font-size:1em; line-height:1.5; ">
			   We contrast the latest observations of the cosmic metal density in neutral gas (rho_met,neu) with three cosmological galaxy evolution simulations: EAGLE, TNG100, and L-GALAXIES 2020.
        <!-- We find that the fraction of total metals that are in neutral gas is < 40 per cent at 4 < z < 5 in these simulations, whereas observations of damped Lyman-alpha (DLA) systems suggest > 85 per cent. All three simulations find that hot, low-density gas should also have a major contribution to the cosmic metal budget, even at high redshift. By considering the evolution in cosmic SFR density (rho_SFR), neutral gas density (rho_HI), and mean gas-phase metallicity ([<M/H>]) in galaxies, we determine two possible solutions to this apparent discrepancy: (a) the rho_SFR at z > 3 is much greater than currently inferred from FIR-FUV observations, or (b) current DLA samples only trace galaxies with masses above log(Mstar/Msun) > 8. If the first is correct, we find TNG100 best matches rho_met,neu data, however there would be an outstanding tension between the currently observed rho_SFR and rho_met,neu. If the second is correct, we find L-GALAXIES 2020 best matches rho_met,neu data, albeit with a deficit in HI mass inside galaxies above z ~ 2.5. If neither is correct, we find EAGLE best matches rho_met,neu data, although at the expense of over-estimating [<M/H>] in DLAs. In all cases, resolution issues in simulations may also play a secondary role. This study therefore highlights current tensions between observed and simulated estimates of key cosmic properties at high redshift. -->
